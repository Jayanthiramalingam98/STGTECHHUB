
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>STG TECH HUB</mat-card-title>
        <mat-card-subtitle> 
            If Need to learn about the Java Topics, click the Topic 
        </mat-card-subtitle>
    </mat-card-header>


<mat-form-field appearance="fill">
    <mat-label>Topics</mat-label>
    <mat-select [(ngModel)]="pdfData"  name="pdfData"  ng-model="Topics" required  >
        <mat-option *ngFor="let topic of topics " [value]="topic">
           
            {{topic}}
            
        </mat-option>
        
    </mat-select>
</mat-form-field>

<a target="_blank">
    <button  class="button" (click)="selectedPdf()">Open</button> 
   </a>
